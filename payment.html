<h1>PAYMENT</h1>
   <h2>Name: Sujith</h2>
   <h4>Current Balance: <span id="myAccountBalance">17000</span></h4>
<p>Select the user you want to transfer and the amount.</p>
<div>
  <form onsubmit="return display()">
    <label for="names">USER : </label>
    <select id="names" name="names">
      <option value="User Name...">User Name...</option>
      <option value="suresh">Suresh</option>
      <option value="Ramesh">Ramesh</option>
      <option value="Vamsi">Vamsi</option>
      <option value="Lohith">Lohith</option>
      <option value="Pawan">Pawan</option>
      <option value="Kiran">Kiran</option>
      <option value="Syam">Syam</option>
      <option value="Hemanth">Hemanth</option>
      <option value="Kirana Store">Kirana Store</option>
      <option value="Noodles Centre">Noodles centre</option>
    </select>
    <label for="amount">AMOUNT : </label>
    <input type="text" id="amount" name="amount" placeholder="Enter your amount...">
    <p><input type="submit" id="submit" name="submit" value="Pay Now" /></p>
    
    <div id="result"></div>
  </form>
</div>
  <script>
    function display()
    {
      var getamount=document.getElementById("amount").value;
     
      var myAccountBalance = parseInt(document.getElementById("myAccountBalance").innerText) - getamount;
      if(getamount>17000)
      {
      alert("Insufficient Balance.");
      }
      else{
      document.getElementById("result").innerHTML="You have done transaction of amount "+getamount+"to  "+document.getElementById("names").value+" <br> Your Account Balance is   "+myAccountBalance;
       document.getElementById("myAccountBalance").innerText = myAccountBalance;
      }
      
      
       var createPTag = document.createElement("li");
      var textNode = document.createTextNode(`${getamount} is sent to recepient with Email-id ${document.getElementById("names").value}@email.com on ${Date()}.`);
      createPTag.appendChild(textNode);
      var element = document.getElementById("transaction-history-body");
      element.insertBefore(createPTag, element.firstChild);
      return false;
    }
  </script>
